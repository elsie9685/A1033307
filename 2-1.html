<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-1</title>
</head>
<body>
	<!--點一下全選後所有checkbox 會全勾，再點一下會全部取消，禁止使用jquery-->
全選<input type="checkbox" name="CheckAll" value="全選" id="CheckAll"></br>
1.桌子<input type="checkbox" name="Checkbox[]" value="desktop" id="CheckboxGroup1_0"></br>
2.椅子<input type="checkbox" name="Checkbox[]" value="chair" id="CheckboxGroup1_1"></br>
3.電視<input type="checkbox" name="Checkbox[]" value="tv" id="CheckboxGroup1_2"></br>
4.洗衣機<input type="checkbox" name="Checkbox[]" value="wash" id="CheckboxGroup1_3"></br>
5.廚房<input type="checkbox" name="Checkbox[]" value="kitchen" id="CheckboxGroup1_4"></br>
6.浴室<input type="checkbox" name="Checkbox[]" value="bathroom" id="CheckboxGroup1_5"></br>

<script>
    $(document).ready(function(){
  $("#CheckAll").click(function(){
   if($("#CheckAll").prop("checked")){
    $("input[name='Checkbox[]']").prop("checked",true);
   }else{
    $("input[name='Checkbox[]']").prop("checked",false);
   }
  })
 })
</script>  

</body>
</html>
